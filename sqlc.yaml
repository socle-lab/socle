version: "1"
packages:
  - name: "store"
    path: "./internal/store/static"
    queries: "./internal/store/static/query/"
    schema: "./migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false 
    emit_empty_slices: true