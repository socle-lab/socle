version: "1"
packages:
  - name: "sqlc_store"
    path: "./internal/store/sqlc"
    queries: "./internal/store/sqlc/query/"
    schema: "./scripts/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false 
    emit_empty_slices: true